<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h3>Toast Example</h3>
  <p>In this example, we use buttons to show different toast messages.</p>

  <!-- <button type="button" class="btn btn-primary" id="toastbtn">Java</button><br><br> -->
  <button type="button" class="btn btn-secondary" id="cppbtn">Cpp</button><br><br>
  <button type="button" class="btn btn-success" id="dmsbtn">DMS</button><br><br>
  <button type="button" class="btn btn-danger" id="javabtn">Java</button><br><br>
  
  <div class="toast mt-3" id="generalToast">
    <div class="toast-header">
      <strong class="me-auto">Toast Header</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>Some text inside the toast body</p>
    </div>
  </div>
  
  <div class="toast mt-3" id="cppToast">
    <div class="toast-header">
      <strong class="me-auto">Cpp Header</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>Cpp Programming message</p>
    </div>
  </div>
  
  <div class="toast mt-3" id="dmsToast">
    <div class="toast-header">
      <strong class="me-auto">DMS Header</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>DMS Programming message</p>
    </div>
  </div>
  
  <div class="toast mt-3" id="javaToast">
    <div class="toast-header">
      <strong class="me-auto">Java Header</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>Java Programming message</p>
    </div>
  </div>
</div>

<script>

document.getElementById("cppbtn").onclick = function() {
  var cppToast = new bootstrap.Toast(document.getElementById('cppToast'))
  cppToast.show()
}

document.getElementById("dmsbtn").onclick = function() {
  var dmsToast = new bootstrap.Toast(document.getElementById('dmsToast'))
  dmsToast.show()
}

document.getElementById("javabtn").onclick = function() {
  var javaToast = new bootstrap.Toast(document.getElementById('javaToast'))
  javaToast.show()
}
</script>

</body>
</html>
