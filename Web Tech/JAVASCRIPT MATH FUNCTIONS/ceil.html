<html>
<head>
<script>
function ceil()
{
var inputvalue,result;
inputvalue=f1.inp1.value;
result=Math.ceil(inputvalue);
alert("CEIL VALUE OF A NO. IS ->"+result);
}
</script>
</head>
<body>
<form name="f1">
<h1>CEIL VALUE</h1>
<br>
ENTER THE NO.
<input type="text" name="inp1">
<br>
<input type="submit" value="CEIL VALUE" onclick="ceil()">
</form>
</body>
</html>
