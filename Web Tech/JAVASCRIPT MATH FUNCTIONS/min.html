<html>
<head>
<script>
function min1()
{
var inputvalue1,inputvalue2,result;
inputvalue1=f1.inp1.value;
inputvalue2=f1.inp2.value;
result=Math.min(inputvalue1,inputvalue2);
alert("MIN VALUE IS ->"+result);
}
</script>
</head>
<body>
<form name="f1">
<h1>MIN VALUE</h1>
<br>
ENTER THE FIRSTNO
<input type="text" name="inp1">
<br>
ENTER THE SECONDNO
<input type="text" name="inp2">
<br>
<input type="submit" value="MIN VALUE" onclick="min1()">
</form>
</body>
</html>
