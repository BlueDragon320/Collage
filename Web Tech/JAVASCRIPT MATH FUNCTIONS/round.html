<html>
<head>
<script>
function round()
{
var inputvalue,result;
inputvalue=f1.inp1.value;
result=Math.round(inputvalue);

}
</script>
</head>
<body>
<form name="f1">
<h1>ROUNDED VALUE</h1>
<br>
ENTER THE NO.
<input type="text" name="inp1">
<br>
<input type="submit" value="ROUNDED VALUE" onclick="round()">
</form>
</body>
</html>
