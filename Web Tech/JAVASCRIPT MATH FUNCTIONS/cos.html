<html>
<head>
<script>
function cosvalue()
{
var inputvalue,result;
inputvalue=f1.inp1.value;
result=Math.cos(inputvalue);

}
</script>
</head>
<body>
<form name="f1">
<h1>COSINE VALUE</h1>
<br>
ENTER THE NO.
<input type="text" name="inp1">
<br>
<input type="submit" value="COSINE VALUE" onclick="cosvalue()">
</form>
</body>
</html>
