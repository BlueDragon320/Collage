<html>
<head>
<script>
function max1()
{
var inputvalue1,inputvalue2,result;
inputvalue1=f1.inp1.value;
inputvalue2=f1.inp2.value;
result=Math.max(inputvalue1,inputvalue2);
alert("MAX VALUE IS ->"+result);
}
</script>
</head>
<body>
<form name="f1">
<h1>MAX VALUE</h1>
<br>
ENTER THE FIRSTNO
<input type="text" name="inp1">
<br>
ENTER THE SECONDNO
<input type="text" name="inp2">
<br>
<input type="submit" value="MAX VALUE" onclick="max1()">
</form>
</body>
</html>
