<html>
    <head>
        <script>
            let num1 = 10;
            let num2 = 20;
            let num3 = 30;
            let num4 = 40;
            let num5 = 50;
            let avg= (num1 + num2 + num3 + num4 + num5)/5;
            let sum = (num1 + num2 + num3 + num4 + num5);
            let sub = (num1 - num2 - num3 - num4 - num5);
            document.write("The Average is: " + avg);
            document.write("The Addition is: " + sum);
            document.write("The Subtraction is: " + sub);

        </script>
    </head>
</html>
