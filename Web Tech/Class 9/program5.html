<html>
    <head>
        <script>
            function display(){
                var input;
                input = f1.data.value;
                document.write("TEXT ENTERED IS "+ input );
            }
        </script>
    </head>
    <body>
        <form name="f1">
            <label>ENTER DATA</label>
            <input type="text" name="data"><br>
            <input type="submit" value="DISPLAY TEXT" onclick="display()">
        </form>
    </body>
</html>
