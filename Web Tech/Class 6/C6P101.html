<html>
<head>
    <link rel="stylesheet" href="dropdown.css">
    <style>
        .drop-btn {
            background-color: #8842d5;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .drop-content {
            background-color: #f2f2f2;
            min-width: 150px;
            display: none;
            position: absolute;
            z-index: 1;
        }

        .drop-content a {
            color: black;
            padding: 15px;
            text-decoration: none;
            display: block;
        }

        .drop-content a:hover {
            background-color: yellow;
        }

        .drop:hover .drop-content {
            display: block;
        }

        .drop:hover .drop-btn {
            background-color: #7300ff;
            color: #329da8;
        }
    </style>
</head>
<body>
    <div class="drop">
        <button class="drop-btn">Hover to find Search Engines</button>
        <div class="drop-content">
            <a href="https://www.google.com/" target="_blank">Google</a>
            <a href="https://www.bing.com/" target="_blank">Bing</a>
            <a href="https://duckduckgo.com/" target="_blank">Duck Duck Go</a>
        </div>
    </div>
</body>
</html>
