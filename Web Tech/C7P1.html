<html>
<head>
    <style>
        div {
            background-color: lightcyan;
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p>The css box is essentially a box that wrap around every html element It consists of borders, padding, margin, and the actual content.</p>
    <div>The text is the content of the box. We have added a 50px 20px margin and a 15px green border</div>
</body>
</html>
